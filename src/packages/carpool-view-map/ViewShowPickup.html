<template name="ShowPickup">
  <h3><strong>You ride:</strong></h3>
  <div>{{> React component=tripTitle trip=currentTrip }}</div>

  <h3><strong>Catch the driver</strong></h3>
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src="{{userPictureUrl currentTrip.owner}}" height="50px" width="50px">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading"><strong>{{displayNameById currentTrip.owner}}</strong> will pickup you</h4>
      <a class="btn btn-warning cancelConfirmation" href="#">Cancel request</a>
    </div>
  </div>
</template>
