<template name="carpoolMapLayout">
    {{> navbarCarpool}}
    <div id="left-panel" style="background-color: rgba(105,105,105,0.2); padding:5px 20px">
        {{> yield}}
    </div>
    <div id="right-panel" style="background-color: rgba(105,105,105,0.2); padding:5px 20px">
      <div>{{> React component=rightPanel}}</div>
    </div>
    {{> yield 'map'}}
</template>

<template name="onePanelLayout">
    {{> navbarCarpool}}
    <div id="left-panel" style="background-color: rgba(105,105,105,0.2); padding:5px 20px">
        {{> yield}}
    </div>
    {{> yield 'map'}}
</template>
