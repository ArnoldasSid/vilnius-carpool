<template name="AbstractPanel">
<div class="accordion-group" >
	<div class="panel-heading">
		<div class="panel-toggle">
			<strong data-toggle="collapse" data-parent="#accordion2" href="#{{name}}-{{panelId}}">{{title}}</strong>
			<button class="close pull-right">&times;</button>			
		</div>
	</div>
	<div id="{{name}}-{{panelId}}" class="accordion-body panel-body collapse in">
		<div class="">
			{{{content}}}
		</div>
	</div>
</div>
</template>
